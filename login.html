<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-scope" content="profile email" />
    <meta
      name="google-signin-client_id"
      content="YOUR_CLIENT_ID.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://api.fontshare.com/css?f[]=satoshi@300,301,400,401&display=swap"
      rel="stylesheet"
    />
    <title>console.log - start</title>
  </head>
  <body class="body">
    <!-- blobs -->
    <div class="circle-left"></div>

    <!-- nav bar -->
    <nav class="navbar bg-none">
      <div class="container-fluid">
        <a id="nav" class="navbar-brand">console.log</a>
      </div>
    </nav>

    <div class="row justify-content-around">
      <div class="col-4">
        <!-- sign in -->
        <div class="sign-in">
          <h3 class="title">Sign-In</h3>
          <label for="email">Email:</label>
          <input
            class="input"
            type="email"
            id="email"
            name="email"
            size="35"
          /><br /><br />
          <label for="pwd">Password:</label>
          <input
            class="input"
            type="password"
            id="pwd"
            name="pwd"
            minlength="8"
            size="35"
          /><br /><br />
          <input class="buttons-two" type="submit" />
          <hr />
          <div
            class="g-signin2"
            data-onsuccess="onSignIn"
            data-theme="dark"
          ></div>
        </div>
      </div>
      <div class="col-4">
        <!-- sign up -->
        <div class="sign-up">
          <h3 class="title">Sign-Up</h3>
          <label for="fname">First name: </label>
          <input
            class="input-two"
            type="text"
            id="fname"
            name="fname"
            size="35"
          /><br /><br />
          <label for="lname">Last name: </label>
          <input
            class="input-two"
            type="text"
            id="lname"
            name="lname"
            size="35"
          /><br /><br />
          <label for="lname">Username: </label>
          <input
            class="input-two"
            type="text"
            id="username"
            name="username"
            size="35"
          /><br /><br />
          <label for="email">Email:</label>
          <input
            class="input-two"
            type="email"
            id="email"
            name="email"
            size="35"
          /><br /><br />
          <!-- <label for="phone">Enter a phone number:</label><br /><br />
        <input class="input"
          type="tel"
          id="phone"
          name="phone"
          placeholder="123-456-789"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
        /><br /><br />
        <small>Format: 123-456-789</small><br /><br /> -->
          <label for="pwd">Password:</label>
          <input
            class="input-two"
            type="password"
            id="pwd"
            name="pwd"
            minlength="8"
            size="35"
          /><br /><br />
          <input class="buttons" type="submit" />
          <hr />
          <div
            class="g-signin2"
            data-onsuccess="onSignIn"
            data-theme="dark"
          ></div>
        </div>
      </div>
    </div>
    <script src="./public/js/script.js"></script>
  </body>
</html>
